<div class="box">
    <form class="item" #f="ngForm" (ngSubmit)="f.form.valid  && Guardar()">
        <input type="text" placeholder="Nombre" class="form-control" name="nombre" id="nombre"
            [(ngModel)]="nombreInput" required>
        <input type="text" placeholder="Apellido" class="form-control" name="apelldio" id="apellido"
            [(ngModel)]="apellidoInput" required>
        <button type="submit" style="cursor: pointer;">+</button>
        <button *ngIf="index != null" type="submit" style="cursor: pointer;" class="buttonRed" (click)="eliminarPersona()">-</button>
    </form>
</div>
